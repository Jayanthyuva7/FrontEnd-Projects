<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Background-Animation</title>
    <style>
        body {
            background: linear-gradient(120deg, #ff6b6b, #f7d94c, #43e97b, #38f9d7, #667eea, #764ba2);
            background-size: 300% 300%;
            animation: gradient-animation 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 0;
        }

        p {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 10px 0;
        }

        button {
            display: block;
            margin: 30px auto 0 auto;
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <main style="width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:80vh;">
        <h1>Welcome to CSS Background Animation</h1>
        <p>This is a simple example of a background animation using CSS.</p>
        <p>Click the button to change to pattern animation</p>
    </main>
    <button onclick="location.href='patternpage.html'">Change to Pattern Animation</button>
</body>
</html>
