<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Local Storage</title>    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #333;
            margin-bottom: 24px;
        }
        #employeeForm {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 4px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #fda085;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #output {
            margin-top: 28px;
            padding: 16px;
            border-radius: 10px;
            background: #fffbe7;
            border: 1.5px solid #f6d365;
            min-width: 320px;
            min-height: 24px;
            font-size: 1.08rem;
            color: #444;
            box-shadow: 0 2px 12px rgba(253,160,133,0.07);
        }
    </style>
</head>
<body>
    <h2>Save Employee Data Locally</h2>
    <form id="employeeForm" onsubmit="return false;">
        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" required>
        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" required>
        <button type="button" onclick="saveEmployee()">Save</button>
        <button type="button" onclick="loadEmployee()">Load</button>
    </form>
    <div id="output"></div>
    <script>
        function saveEmployee() {
            const name = document.getElementById('empName').value;
            const id = document.getElementById('empId').value;
            if (name && id) {
                const employee = { name, id };
                localStorage.setItem('employee', JSON.stringify(employee));
                document.getElementById('output').textContent = 'Employee data saved!';
            } else {
                document.getElementById('output').textContent = 'Please enter all fields.';
            }
        }
        function loadEmployee() {
            const data = localStorage.getItem('employee');
            if (data) {
                const employee = JSON.parse(data);
                document.getElementById('output').textContent = `Name: ${employee.name}, ID: ${employee.id}`;
            } else {
                document.getElementById('output').textContent = 'No employee data found.';
            }
        }
    </script>
</body>
</html>
